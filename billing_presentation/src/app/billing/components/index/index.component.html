
  <div class="content-block dx-card responsive-paddings">

    <input [formControl]="ident_Num" type="number">
    <button  (click)="findClient()">Buscar</button>

    <dx-form id="form"
    [formData]="client"
    labelLocation="top"
    [colCountByScreen]="colCountByScreen"
    >
        <dxi-item dataField="name1"></dxi-item>
        <dxi-item dataField="name2"></dxi-item>
        <dxi-item dataField="lastName1"></dxi-item>
        <dxi-item dataField="lastName2"></dxi-item>
        <dxi-item dataField="birthDate"></dxi-item>
        <dxi-item dataField="identNum"></dxi-item>
    </dx-form>

</div>

<app-bill></app-bill>
